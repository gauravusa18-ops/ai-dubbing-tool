<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dubbing Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 0;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .header p {
            font-size: 1rem;
            opacity: 0.95;
        }
        .content {
            padding: 40px 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }
        .form-group input[type="file"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        .form-group input[type="file"]:hover,
        .form-group select:hover {
            border-color: #667eea;
        }
        .form-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-group small {
            display: block;
            color: #999;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        .speed-display {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .status {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            border-left: 4px solid #667eea;
        }
        .status h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .status p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçå AI Dubbing Tool</h1>
            <p>Transform your content with professional voice synthesis</p>
        </div>
        
        <div class="content">
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="file-input">üåÄ Select Media File</label>
                    <input type="file" id="file-input" accept="audio/*,video/*" required>
                    <small>Supported: MP3, WAV, M4A, MP4, MKV</small>
                </div>

                <div class="form-group">
                    <label for="language-select">üåê Target Language</label>
                    <select id="language-select" required>
                        <option value="">-- Select Language --</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="hi">Hindi</option>
                        <option value="de">German</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="voice-select">üå§ Voice Profile</label>
                    <select id="voice-select" required>
                        <option value="">-- Select Voice --</option>
                        <option value="male-deep">Male - Deep</option>
                        <option value="male-neutral">Male - Neutral</option>
                        <option value="female-high">Female - High</option>
                        <option value="female-soft">Female - Soft</option>
                        <option value="accent-british">Accent - British</option>
                        <option value="accent-american">Accent - American</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="speed-display">Speed: <span id="speed-value">1.0x</span></div>
                    <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="1" oninput="updateSpeed()">
                </div>

                <button type="submit" class="btn-submit">üöÄ Start Dubbing</button>
            </form>

            <div class="status">
                <h4>üìÑ Status</h4>
                <p id="status-text">Ready to process. Select file, language, and voice to begin.</p>
            </div>
        </div>
    </div>

    <script>
        function updateSpeed() {
            const slider = document.getElementById('speed-slider');
            document.getElementById('speed-value').textContent = slider.value + 'x';
        }

        function handleSubmit(event) {
            event.preventDefault();
            const file = document.getElementById('file-input').files[0];
            const language = document.getElementById('language-select').value;
            const voice = document.getElementById('voice-select').value;
            const speed = document.getElementById('speed-slider').value;
            const statusText = document.getElementById('status-text');

            if (!file || !language || !voice) {
                statusText.innerHTML = '<span style="color: #ff6b35;">Please select all options</span>';
                return;
            }

            statusText.innerHTML = `<span style="color: #667eea;">Processing: <strong>${file.name}</strong> to ${language.toUpperCase()} (${voice}) at ${speed}x speed...</span>`;
            
            setTimeout(() => {
                statusText.innerHTML = `<span style="color: #28a745;"><strong>‚úÖ Complete!</strong></span><br/>Your dubbed file is ready for download.`;
            }, 3000);
        }
    </script>
</body>
</html>
